<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box模型</title>
</head>
<body style="background-color:#cccccc">
    <div style="font-size:40px;font-weight:bold; color:blue;text-decoration:underline">這是第一段落的標題</div>
    <div style="margin-top:10px;margin-bottom:10px;padding:5px 10px;border:3px solid brown;text-decoration:line-through">這是第一段落的內容</div>
    <div style="width:300px">
        今天的<span style="display:none;color:red">天氣</span>真好
        <div style="background-color:yellowgreen">測試裡面</div>
    </div>
    <hr>
    <div style="background-color:yellowgreen">測試外面</div>
</body>
</html>
